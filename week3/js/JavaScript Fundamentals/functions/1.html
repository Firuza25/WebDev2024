<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let age = +prompt('Your age?','');
       function checkAge(age) {
        if (age > 18) {
         return true;
        }
        return confirm('Did parents allow you?');
    }

        checkAge(age);
    </script>
</body>
</html>
