<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDiList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main__list">
    <header class="header_title">
        <div class="title_main">
            <h1>To Do List</h1>
        </div>
    </header>



    <div class="container">
    <div class="to-do">
        <div class="to-do__container">
            <div class="to-do__header">
                <h2>To Do</h2>
            </div>
            <form action="javascript:;" onsubmit="add()" class="to-do__form form">
                <div class="form__item">
                    <input id="task" type="text" name="to-do-input" placeholder="New Task">
                    <button type="submit">Add</button>
                </div>
            </form>

            <ul class="to-do__list"></ul>
        </div>
    </div>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
